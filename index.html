<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .overlay-element {
        pointer-events: auto; /* Allow interaction with the HTML element */
      }
    </style>
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <input type="file" id="frameFileInput" accept="image/*" style="display: none" />
    <input type="file" id="modelFileInput" accept=".glb, .gltf" style="display: none" />
    <input type="file" id="textureFileInput" accept="image/*" style="display: none" />
    <!-- <canvas id="applicationCanvas" style="width: 100vw; height: 100vh"></canvas> -->

    <script type="module" src="/src/main.jsx">
      document.querySelector(".overlay-element").addEventListener("mousedown", (e) => {
          e.stopPropagation();
        });

        document.querySelector(".overlay-element").addEventListener("mouseup", (e) => {
          e.stopPropagation();
        });

        document.querySelector(".overlay-element").addEventListener("mousemove", (e) => {
          e.stopPropagation();
        });
    </script>
  </body>
</html>
